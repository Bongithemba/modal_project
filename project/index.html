<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Gallery</title>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="style.css" rel="stylesheet"/>
        
    </head>
    <body>
        
        <header><h1>Gallery</h1></header>
        <main>
                <figure id="fma" class="photo" onclick="openModal(0)"><img src="/project/assets/elric-brothers.jpg" alt="Full Metal Alchemist: Brotherhood" /><figcaption>Full Metal Alchemist: Brotherhood</figcaption></figure>
                <figure id="hxh" class="photo" onclick="openModal(1)"><img src="/project/assets/gon-freecss-neon.png" alt="Hunter x Hunter"/><figcaption>Hunter x Hunter</figcaption></figure>
                <figure id="berserk" class="photo" onclick="openModal(2)"><img src="/project/assets/guts-artwork.jpg" alt="Berserk"/><figcaption>Berserk</figcaption></figure>
                <figure id="naruto" class="photo" onclick="openModal(3)"><img src="/project/assets/itachi-uchiha-pose.png" alt="Naruto Shippuden"/><figcaption>Naruto Shippuden</figcaption></figure>
                <figure id="kaiju" class="photo" onclick="openModal(4)"><img src="/project/assets/kaiju-no-8-monster.jpg" alt="Kaiju no. 8"/><figcaption>Kaiju no. 8</figcaption></figure>
                <figure id="dan" class="photo" onclick="openModal(4)"><img src="/project/assets/ken-takakura-red.png" alt="Dandadan"/><figcaption>Dandadan</figcaption></figure>
                <figure id="opm" class="photo" onclick="openModal(5)"><img src="/project/assets/saitama-season-3.jpg" alt="One Punch Man"/><figcaption>One Punch Man</figcaption></figure>
                <figure id="jjk" class="photo" onclick="openModal(6)"><img src="/project/assets/sukuna-red.jpg" alt="Jujutsu Kaisen"  /><figcaption>Jujutsu Kaisen</figcaption></figure>
            
              <!-- Modal -->
        <div id="modal" class="modal">
            <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <img id="modal-image" src="" alt="">
            <p id="modal-caption"></p>
            <div class="buttons">
            <button class="prev" onclick="changePhoto(-1)">&#10094;</button>
            <button class="next" onclick="changePhoto(1)">&#10095;</button>
            </div>
            </div>
        </div>
                    
             
        </main>
        <footer><p>Photo Gallery using Modal Box by Bongithemba Radebe</p></footer>
        <script src="script.js"></script>
    </body>
</html>
